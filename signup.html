<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<img src="assets/images/signup.jpg" class="bg-img">
	<div class="login-content">
		<div class="info">
			<div class="con">
				<img  src = "img/logo2.png" style="position: relative;height:80px ;width :280px">
				<h1 class="title">This app. enables any citizen to bring any form of corruption to the notice of appropriate authorities and the general public.</h1>
				<p class="head1">LOGIN</p>
				
				<p><button><a href="index.html">LOGIN YOUR ACCOUNT</a></button></p>
			</div>
		</div>

 <!-- start of signup page -->
		<div class="login">
			<form class="login-form">
				<p>SIGN UP</p>
				<div class="form-wrap">
					<input type="text" name="username" autocomplete="off" placeholder="Username" id="field">
				</div>

				<div class="form-wrap">
					<input type="text" name="firstname" autocomplete="off" placeholder="First Name" id="field">
				</div>

				<div class="form-wrap">
					<input type="text" name="lastname" autocomplete="off" placeholder="Last Name" id="field">
				</div>

				<div class="form-wrap">
					<input type="text" name="contact" autocomplete="off" placeholder="Contact" id="field">
				</div>

				<div class="form-wrap">
					<input type="text" name="email" autocomplete="off" placeholder="Email" id="field">
				</div>

				<div class="form-wrap">
					<input type="password" name="password" placeholder="Password" id="field">
				</div>


				<div class="form-wrap">
					<p><button><a href="signup.html">CREATE ACCOUNT</a></button></p>
				</div>
			</form>
		</div>
	</div>
	<!-- end of signup page -->
</body>
</html>
